<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- JS Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"
        integrity="sha512-QEiC894KVkN9Tsoi6+mKf8HaCLJvyA6QIRzY5KrfINXYuP9NxdIkRQhGq3BZi0J4I7V5SidGM3XUQ5wFiMDuWg=="
        crossorigin="anonymous"></script>

    <script src="script/sorttable.js"></script>
</head>

<body>
    <div class="title">
        <p class="header">Covid-19 Dashboard</p>
        <p class="descriptor">Things aren't looking too hot today.</p>
    </div>


    <!-- Square Overview Icons at the top of the page -->
    <div id="statistics">
        <div class="statistic" id="cases-today">
            <div class="statistic-labels">
                <p class="statistic-label">Cases Today</p>
                <p class="statistic-label value"></p>
                <p class="statistic-label change"></p>
            </div>

            <canvas width="100" height="100" class="display"></canvas>
        </div>

        <div class="statistic" id="total-recoveries">
            <div class="statistic-labels">
                <p class="statistic-label">Total Recoveries</p>
                <p class="statistic-label value"></p>
                <p class="statistic-label change"></p>
            </div>

            <canvas width="100" height="100" class="display"></canvas>

        </div>

        <div class="statistic" id="deaths-today">
            <div class="statistic-labels">
                <p class="statistic-label">Deaths Today</p>
                <p class="statistic-label value"></p>
                <p class="statistic-label change"></p>
            </div>

            <canvas width="100" height="100" class="display"></canvas>

        </div>

        <div class="statistic" id="active-cases">
            <div class="statistic-labels">
                <p class="statistic-label">Active Cases</p>
                <p class="statistic-label value"></p>
                <p class="statistic-label change"></p>
            </div>

            <canvas width="100" height="100" class="display"></canvas>

        </div>

        <div class="statistic" id="total-cases">
            <div class="statistic-labels">
                <p class="statistic-label">Total Cases</p>
                <p class="statistic-label value"></p>
                <p class="statistic-label change"></p>
            </div>

            <canvas width="100" height="100" class="display"></canvas>

        </div>

        <div class="statistic" id="total-deaths">
            <div class="statistic-labels">
                <p class="statistic-label">Total Deaths</p>
                <p class="statistic-label value"></p>
                <p class="statistic-label change"></p>
            </div>

            <canvas width="100" height="100" class="display"></canvas>
        </div>
    </div>


    <!-- Grid Overview by Country -->
    <p class="header" id="overview-header">Overview by Country</p>

    <div id="overview">
        <table class="table sortable" id="overview-table">
            <tr>
                <th class="table-category">Country</th>
                <th class="table-category">Today</th>
                <th class="table-category" id="table-active">Active</th>
                <th class="table-category">Total</th>
                <th class="table-category">Today</th>
                <th class="table-category">Total</th>
                <th class="table-category">Cases per 1M</th>
            </tr>
        </table>
    </div>

    <!-- JS -->
    <script src="script/main.js"></script>
</body>

</html>
